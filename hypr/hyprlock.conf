# ~/.config/hypr/hyprlock.conf
# OSAKA JADE THEME

# --- Background ---
background {
    monitor =
    path = ~/.config/wallpaper/wallpaper.png  # <-- Make sure this is your wallpaper path
    blur_passes = 2
    blur_size = 5
    noise = 0.01
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.2
}

# --- General ---
general {
    disable_loading_bar = true
    hide_cursor = true
}

# --- Input Field ---
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    inner_color = rgb(1a1b26)
    outer_color = rgb(86aa71)
    font_color = rgb(c0caf5)
    fade_on_empty = false
    placeholder_text = <span foreground="##737c9f">Password...</span>
    rounding = 20
    position = 0, -50
    halign = center
    valign = center
}

# --- Clock ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    font_size = 80
    font_family = MesloLGS Nerd Font Mono Bold
    color = rgb(c0caf5)
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgb(15161e)
    position = 0, 80
    halign = center
    valign = center
}

# --- Date ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    font_size = 18
    font_family = MesloLGS Nerd Font Mono Bold
    color = rgb(a9b1d6)
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgb(15161e)
    position = 0, -10
    halign = center
    valign = center
}
